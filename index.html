<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ERP Lite – Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f5f5f5; }
    input, button { padding:10px; width:100%; max-width:300px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
    button { background:#000; color:#fff; cursor:pointer; }
    .card { background:#fff; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:8px; max-width:400px; }
  </style>
</head>
<body>

  <h1>ERP Lite – Módulo de Clientes</h1>

  <form id="form">
    <input id="nome" placeholder="Nome do Cliente" required />
    <input id="empresa" placeholder="Empresa" required />
    <input id="email" placeholder="E-mail" type="email" required />
    <button type="submit">Cadastrar Cliente</button>
  </form>

  <h2>Clientes cadastrados</h2>
  <div id="lista"></div>

  <script>
    let clientes = [];

    async function carregar() {
      try {
        const res = await fetch('clientes.json');
        clientes = await res.json();
        render();
      } catch {
        document.getElementById('lista').innerHTML = "<p>Erro ao carregar clientes.json</p>";
      }
    }

    function render() {
      const div = document.getElementById('lista');
      div.innerHTML = '';
      clientes.forEach(c => {
        div.innerHTML += `
          <div class="card">
            <strong>${c.nome}</strong><br>
            Empresa: ${c.empresa}<br>
            Email: ${c.email}
          </div>`;
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      clientes.push({
        id: clientes.length + 1,
        nome: nome.value,
        empresa: empresa.value,
        email: email.value
      });
      render();
      form.reset();
    });
<script src="script.js"></script>

    carregar();
  </script>

</body>
</html>
